<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load widget_tweaks %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="{% static 'shipping/vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link
      href="{% static 'shipping/css/sb-admin-2.min.css' %}"
      rel="stylesheet"
    />
  <title>Delivery Order</title>
</head>
<body>
  <div class="wrapper">
    <div class="container-fluid">
      <div class="row justify-content-center"><h1><strong>Delivery Order</strong></h1></div>
      <div class="row justify-content-around m-1 p-1">
        <h6><strong>Voyage No:</strong> {{ voyage.voyage_number }}</h6>
      </div>
      <div class="row justify-content-around m-1 p-1">
        <h6><strong>Consignee: </strong> {{ consignee }}</h6>
      </div>

        <table class="table">
          <thead>
          <tr>
              <th scope="col"><strong>S.no</strong></th>
              <th scope="col"><strong>Mark / Container No.</strong></th>
              <th scope="col"><strong>Number of Pkgs.</strong></th>
              <th scope="col"><strong>Description of Cargo</strong></th>
          </tr>
          </thead>
          <tbody id="service-table-body">
              {% for c in bols %}
              <tr>
                  <td>{{ c.id }}</td>
                  <th scope="row">
                      <span>{{c.mark}}</span>
                  </th>
                  <td>{{c.no_of_pkg}}</td>
                  <td>{{c.description}}</td>
              </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
  </div>
  
</body>
</html>
